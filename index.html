<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黒塗りツール</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.5.0/dist/tf.min.js"></script>
</head>
<body>
    <h1>領収書黒塗りツール</h1>
    <input type="file" id="fileInput" accept="image/*" style="display:none" />
    <div id="dropZone">ここに画像をドラッグ＆ドロップ</div>
    <canvas id="canvas"></canvas>
    <div>
        <button id="autoBtn">自動候補生成</button>
        <button id="applyBtn">候補を適用</button>
        <button id="downloadBtn">ダウンロード</button>
    </div>
    <div id="status"></div>
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
